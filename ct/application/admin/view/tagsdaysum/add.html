<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Plant')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-PLANT" class="form-control" name="row[PLANT]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Plc_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-PLC_ID" data-rule="required" data-source="PLC/index" class="form-control selectpage" name="row[PLC_ID]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Workcenter')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-WORKCenter" class="form-control" name="row[WORKCenter]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ctdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CTDATE" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[CTDATE]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Parts')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-PARTS" class="form-control" name="row[PARTS]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-QUANTITY" class="form-control" name="row[QUANTITY]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shift')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SHIFT" class="form-control" name="row[SHIFT]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Num" class="form-control" name="row[Num]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ct')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CT" class="form-control" name="row[CT]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sapct')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SapCT" class="form-control" name="row[SapCT]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Diffct')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-DiffCT" class="form-control" name="row[DiffCT]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Diffper')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-DiffPer" class="form-control" name="row[DiffPer]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Status" class="form-control" name="row[Status]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
